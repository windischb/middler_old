

<div style="flex-grow: 1; display: flex; position: relative">
    <ag-grid-angular [dbGrid]="grid" class="ag-theme-balham" cdkDropList></ag-grid-angular>
    <div class="roles-manager-sidebar" [class.open]="sideBarOpen">
        <div style="height: 100%; background-color: white;">
            <add-roles-list [selectedRoles]="roles" (selectedRolesChanged)="RolesChanged($event)" (closeSidebar)="this.sideBarOpen = false"></add-roles-list>
        </div>
        
    </div>
</div>

<ng-template #viewportContextMenu let-context>
    <ul nz-menu nzMode="vertical" class="context-menu">
        <li nz-menu-item (click)="AddRole()">
            <fa-icon nz-icon [icon]="['far', 'plus-square']"></fa-icon>
            Add Role
        </li>
    </ul>
</ng-template>

<ng-template #itemsContextMenu let-context>
    <ul nz-menu nzMode="vertical" class="context-menu">
        <li nz-menu-item (click)="AddRole()">
            <fa-icon nz-icon [icon]="['far', 'plus-square']"></fa-icon>
            Add Role
        </li>
        <li nz-menu-item (click)="RemoveRole(context.SelectedData)" *ngIf="context.Any">
            <i nz-icon nzType="delete" nzTheme="outline"></i>
            Delete
        </li>
    </ul>
</ng-template>
