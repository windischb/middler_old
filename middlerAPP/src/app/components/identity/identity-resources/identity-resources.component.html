<ag-grid-angular [dbGrid]="grid" class="ag-theme-balham"></ag-grid-angular>

<ng-template #itemsContextMenu let-context>
  <ul nz-menu nzMode="vertical" class="context-menu">
    <li nz-menu-item (click)="AddIdentityResource()">
      <i nz-icon nzType="user-add" nzTheme="outline"></i>
      Add IdentityResource
    </li>
    <li nz-menu-item (click)="EditIdentityResource(context.First)" *ngIf="context.Single">
      <i nz-icon nzType="edit" nzTheme="outline"></i>
      Edit IdentityResource
    </li>
    <li nz-menu-item (click)="RemoveIdentityResource(context.SelectedData)" *ngIf="context.Any">
      <i nz-icon nzType="delete" nzTheme="outline"></i>
      Delete IdentityResource
    </li>
  </ul>
</ng-template>

<ng-template dbPortalTemplate="Header-Outlet-Right">
  <button nz-button (click)="ReloadIdentityResourcesList()" ><i nz-icon nzType="sync"></i>Reload IdentityResources</button>
</ng-template>
