<ag-grid-angular [dbGrid]="grid" class="ag-theme-balham"></ag-grid-angular>

<ng-template #itemsContextMenu let-context>
  <ul nz-menu nzMode="vertical" class="context-menu">
    <li nz-menu-item (click)="AddApiScope()">
      <i nz-icon nzType="user-add" nzTheme="outline"></i>
      Add ApiScope
    </li>
    <li nz-menu-item (click)="EditApiScope(context.First)" *ngIf="context.Single">
      <i nz-icon nzType="edit" nzTheme="outline"></i>
      Edit ApiScope
    </li>
    <li nz-menu-item (click)="RemoveApiScope(context.SelectedData)" *ngIf="context.Any">
      <i nz-icon nzType="delete" nzTheme="outline"></i>
      Delete ApiScope
    </li>
  </ul>
</ng-template>

<ng-template dbPortalTemplate="Header-Outlet-Right">
  <button nz-button (click)="ReloadApiScopesList()" ><i nz-icon nzType="sync"></i>Reload Api-Resources</button>
</ng-template>
