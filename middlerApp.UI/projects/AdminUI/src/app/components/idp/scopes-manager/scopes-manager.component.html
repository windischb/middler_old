
<div style="display: flex; flex-direction: row; padding:3px; height: 100%;width: 100%;">
    <div style="flex-grow: 1; display: flex; flex-direction: column;">
        <h3 style="text-align: center;">Assigned Scopes</h3>
        <ag-grid-angular [dbGrid]="grid" class="ag-theme-balham no-header no-scrollbar"></ag-grid-angular>
    </div>
    <div style="width: 30px;">

    </div>
    <div style="flex-grow: 1; display: flex; flex-direction: column;">
        <h3 style="text-align: center;">Available Scopes</h3>
        <ag-grid-angular [dbGrid]="availablegrid" class="ag-theme-balham no-header no-scrollbar" ></ag-grid-angular>
    </div>
</div>


<ng-template #itemsContextMenu let-context>
    <ul nz-menu nzMode="vertical" class="context-menu">
        <li nz-menu-item (click)="Remove(context.SelectedData)" *ngIf="context.Any">
            <i nz-icon nzType="delete" nzTheme="outline"></i>
            Remove
        </li>
    </ul>
</ng-template>

<ng-template #availableContextMenu let-context>
    <ul nz-menu nzMode="vertical" class="context-menu">
        <li nz-menu-item (click)="Add(context.SelectedData)" *ngIf="context.Any">
            <i nz-icon nzType="delete" nzTheme="outline"></i>
            Add
        </li>
    </ul>
</ng-template>
